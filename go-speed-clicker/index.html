<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Click Counter</h1>
    <button id="button">Click</button>

    <div id="clickCounter">
        <h1>Total Clicks: </h1>
        <h1 id="counter">0</h1>
    </div> 
    
    <div>
        <h1>Timer:</h1>
        <h1 id="time">15</h1>
    </div>
    <div>
        <button type="submit" id="startBtn">Start</button>
        <button type="submit" id="resetBtn">Reset</button>
    </div>
</body>
