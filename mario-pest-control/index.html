<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <h1>Mario Pest Control</h1>
<div class="list">
    
    <div class="photos">   
        <img id="goombaPic" src="https://w7.pngwing.com/pngs/993/604/png-transparent-goomba-illustration-super-mario-bros-new-super-mario-bros-goomba-mario-kart-heroes-super-mario-bros-nintendo-thumbnail.png">
        <img id="bomb" src=https://mario.wiki.gallery/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/200px-Bobomb_-_MarioPartyStarRush.png>
        <img id="fish" src="https://mario.wiki.gallery/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png">
    </div> 
   
    <ul class = "listItems">
        <li >Goomba</li>
        <br></br>
        <li>Bob-ombs</li>
        <br></br>
        <li>Cheep-cheeps</li>
    </ul>
<form class="priceInput" name="priceInput">
    <div class="input">
        <input name="goomba" id="goombaInput" type="number" placeholder="Amount Caught">
        <input name="bomb" id="bombInput"   type="number" placeholder="Amount Caught">
        <input name="fish" id="cheepInput" type="number" placeholder="Amount Caught">
        <button>Submit</button>
    </div>
</form>

    <div class="prices">
        <p>5 Coins</p>
        <p>7 Coins</p>
        <p>11 Coins</p>
    </div>


<div class="totalPrice">
    <h3 id="price">Total Price:</h3>
</div>

<footer id="footer">
    mariopestcontrol@yahoo.com.com | MarioPestControl.com | 1234 S. N64 Street
</footer>
</div>
</body>
</html>
