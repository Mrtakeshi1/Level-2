<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Html Calculator</Html></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Html Calculator</h1>
 <div id="grid">
    <div id="firstOp">
        <form name="add">
            <input type="integer" name="add2">
            <input type="integer" name="add3">
            <button>Add</button>
            <p class="results"></p>
        </form>
    </div>
     <div id="secondOp">
        <form name="sub">
            <input type="integer" name="sub2">
            <input type="integer" name="sub3">
            <button>Subtract</button>
            <p class="results2"></p>
        </form>
     </div>
      <div id="thirdOp">
        <form name="multi">
            <input type="integer" name="multi2">
            <input type="integer" name="multi3">
            <button>Multiply</button>
            <p class="results3"></p>
         </form>
      </div>
 </div>    
</body>
</html>
<script src="apps.js"></script>
